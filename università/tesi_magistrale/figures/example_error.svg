<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; }
      .caption { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
      .error { fill: #f44336; }
      .border { stroke: #ddd; stroke-width: 2; fill: none; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f9f9f9" class="border"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" class="title">Esempio di Errore Tipico nell'Analisi</text>
  
  <!-- SVG Example -->
  <g transform="translate(50, 60)">
    <rect width="200" height="150" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
    <polygon points="100,70 130,120 70,120" fill="#ff9800"/>
    <circle cx="100" cy="140" r="15" fill="#2196f3"/>
    <path d="M 80 160 Q 100 180 120 160" stroke="#4caf50" stroke-width="3" fill="none"/>
    <text x="100" y="190" text-anchor="middle" class="caption">Forma complessa</text>
  </g>
  
  <!-- Generated Caption (with errors) -->
  <g transform="translate(300, 60)">
    <rect width="250" height="150" fill="#fff" stroke="#f44336" stroke-width="2"/>
    <text x="320" y="85" class="caption">Caption Generata (Errata):</text>
    <text x="320" y="105" class="caption">"Un'immagine con forme colorate</text>
    <text x="320" y="120" class="caption">disposte casualmente."</text>
    <text x="320" y="150" class="caption" fill="#f44336">✗ Troppo generica</text>
    <text x="320" y="165" class="caption" fill="#f44336">✗ Manca dettaglio geometrico</text>
    <text x="320" y="180" class="caption" fill="#f44336">✗ Non descrive relazioni spaziali</text>
  </g>
  
  <!-- Metrics -->
  <g transform="translate(50, 250)">
    <text x="0" y="20" class="title">Metriche di Qualità:</text>
    <text x="0" y="45" class="caption">BLEU-1: 0.32</text>
    <text x="0" y="60" class="caption">METEOR: 0.28</text>
    <text x="0" y="75" class="caption">CIDEr: 0.45</text>
    <text x="150" y="45" class="caption">BERTScore: 0.41</text>
    <text x="150" y="60" class="caption">CLIPScore: 0.38</text>
    <text x="150" y="75" class="caption">ROUGE-L: 0.29</text>
  </g>
  
  <!-- Error Analysis -->
  <g transform="translate(350, 250)">
    <text x="0" y="20" class="title">Cause dell'Errore:</text>
    <text x="0" y="45" class="caption">• Complessità geometrica elevata</text>
    <text x="0" y="60" class="caption">• Sovrapposizione di elementi</text>
    <text x="0" y="75" class="caption">• Limitazioni del modello base</text>
    <text x="0" y="90" class="caption">• Necessità di fine-tuning specifico</text>
  </g>
</svg>